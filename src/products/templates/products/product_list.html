{% extends "base.html" %}
{% block content %}
        <h1>
            Product ListView
        </h1>
    {% for object in object_list %}
        <div>
            <a href="{{ object.get_absolute_url }}">
                {{ object.title }}
            </a>

            <br>
            {{ object.description }}
            <br>
            {{ object.price }}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
